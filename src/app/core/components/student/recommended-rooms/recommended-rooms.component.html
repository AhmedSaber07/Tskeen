@for(room of rooms;track $index)
    {
    <div class="item ">
        @if(room.images)
        {
        <img [src]="'https://' + room.images[0]" alt="image">
        }
        <div class="body">
          <h4>سعر الشهر : {{room.monthPrice}}</h4>
          <p>  عدد السراير : {{room.numberOfBeds}}</p>
          <h4> العنوان : {{room.address}}</h4>
          <p>   الغرفة مكيفة : 
            @if(room.airCondition)
            {
                <span>نعم</span>
            }
            @else {
                <span>لا</span>
            }
          </p>
          </div>
          <div class="details">
          <button type="submit" class="   btndet-g  "> احجز </button>
          <button class="  btndet  " (click)="navigateToRoomDetails(room.id)"> التفاصيل </button>

        </div>
      </div>
    }
