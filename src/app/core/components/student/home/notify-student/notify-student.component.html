@if(StudentRequests)
{
@for(request of StudentRequests; track $index)
{
<div  class="main">
  <p>  <i class="bi bi-house-door-fill"></i>  {{request.buildingName}} </p>
  <button (click)="showRoom(request.roomId)" class="btn bg-white fs-4"> <i class="bi bi-house-door-fill"></i> لينك الغرفة </button>
  <i class="bi bi-chat-dots-fill">{{request.message}}</i>
<!-- <button class="confirm" (click)="confirmBooking(request.id)"> تاكيد </button> -->
<button class="delete" (click)="cancelBooking(request.id)"> الغاء الطلب </button>
</div>
}
}
@else {
  <h3 class="text-center fst-italic fw-bold pt-3">لا يوجد طلبات حجز </h3>
}
<script src="https://kit.fontawesome.com/e5f98d5919.js" crossorigin="anonymous"></script>
