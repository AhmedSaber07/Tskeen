

<div class="btn-group">
    <button class="add" [routerLink]="['/addBuilding-owner']" routerLinkActive="router-link-active" > + اضافة مبني </button>
       </div>

@for(build of buildings;track $index){
    <div class="item ">
        <img src="sakanapi.runasp.net/images/2d75a43e-b027-406b-b98d-f749190bea09.jpg" alt="image">

        <div class="body">
          <h4> {{build.name}}</h4>
          <p> {{build.address}}</p>
        </div>

        <div class="details">
          <button class="btnedi" (click)="editBuild(build.id)"> تعديل </button>
          <button class="btndel" (click)="deleteBuild(build.id)"> حذف </button>
        </div>
      </div>
    }
