

<div class="btn-group">
    <button class="add" (click)="navigateToAddRoom()" > + اضافة غرفة </button>
       </div>

@for(room of rooms;track $index){
    <div class="item ">
        <img [src]="'https://' + room.image" alt="image">
        <div class="body">
          <h4>عدد السرير في الغرفة  {{room.numberOfBeds}}</h4>
          <h4> تكلفة الشهر {{room.monthPrice}}</h4>
        </div>
        <div class="details">
          <button class="btnedi" (click)="editRoom(room.id)"> تعديل </button>
          <button class="btndel" (click)="deleteRoom(room.id)"> حذف </button>
        </div>
      </div>
    }
